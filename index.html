<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-index.css" type="text/css" media="screen">
    <link rel="shortcut icon" href="cat.ico" type="image/x-icon">
    <title>LOGIN</title>
</head>
<body>

    <div class="main-login"> <!--div principal OCUPA A PAGINA TODA-->

        <!--INICIO DIV DA ESQUERDA-->
        <div class="left-login">
            <h1>Faça o Login</h1>
            <img src="cat-astronaut-animate.svg" alt="Gatinho" class="img">

        </div> <!--FIM DIV DA ESQUERDA-->


         <!--INICIO DIV DIREITA--> 
         <div class="right-login">
            <div class="card-login"> <!-- DIV CARD DO LOGIN-->
                <h1>LOGIN</h1>
                <div class="textfield"> <!--usuario-->
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                </div>  <!--usuario-->

                <div class="textfield"> <!--senha-->
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div> <!--senha-->

            <button class="botao-login">login</button>


            </div>  <!--DIV CARD DO LOGIN-->
         </div> 
         <!--FIM DIV DIREITA--> 

    </div> <!--FIM DA div principal OCUPA A PAGINA TODA-->
</body>
</html>
